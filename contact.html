<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets\css\contact.css">
</head>

<body class="container">
    
    <header>
        <img class="img_logo" src="assets\img\logo_festival.png" alt="logo_festival">
        <p id="contact">Contact</p>
    </header>

    <main>
        <div class="form_container">
            <form action="" method="">
                <div class="first_line">
                    <input placeholder="Nom" type="" id="" name="" required>
                    <input placeholder="Prénom" type="" id="" name="" required>
                </div>

                <div class="second_line">
                    <input placeholder="E-mail" type="" id="" name="" required>
                    <input placeholder="Mobile" type="" id="" name="">
                </div>

                <div class="third_line">
                    <input placeholder="Objet de la demande" type="" id="" name="" required>
                    <select id="genre" name="genre">
                        <option value="homme">Réservation</option>
                        <option value="femme">Contact professionnel</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="message_block">
                    <input placeholder="Message" type="" id="" name="" required>
                </div>

                <div class="submit_btn">
                    <button class="btn-primary" type="submit">Envoyer</button>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <a href="">CONTACT</a>
        <a href="">MENTIONS LEGALES</a>
    </footer>

</body>
</html>
